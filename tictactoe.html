<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="startButton">
      <button id="start" type="button" name="Start"><strong>START</strong></button>
    </div>

    <div class="container">
      <div id="b1" class="box"></div>
      <div id="b2" class="box"></div>
      <div id="b3" class="box"></div>
      <div id="b4" class="box"></div>
      <div id="b5" class="box"></div>
      <div id="b6" class="box"></div>
      <div id="b7" class="box"></div>
      <div id="b8" class="box"></div>
      <div id="b9" class="box"></div>
    </div>

    <script src="/scripts/tictactoe2.js" charset="utf-8"></script>
  </body>

</html>
